name: Check Emails and Create Tasks

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  check-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create credentials files from secrets
        run: |
          echo '${{ secrets.GMAIL_CREDENTIALS_JSON }}' > credentials.json
          echo '${{ secrets.GMAIL_TOKEN_JSON }}' > token.json

      - name: Run email checker
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ASANA_ACCESS_TOKEN: ${{ secrets.ASANA_ACCESS_TOKEN }}
          ASANA_PROJECT_GID: ${{ secrets.ASANA_PROJECT_GID }}
        working-directory: ./src
        run: python main.py

      - name: Cleanup credentials
        if: always()
        run: |
          rm -f credentials.json token.json
